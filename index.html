<!DOCTYPE html>
<html lang="ru" id="htmlLang">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Signal App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050505;
            --bg-card: #0a0b10;
            --primary-blue: #2563eb;
            --primary-gradient: linear-gradient(90deg, #3b82f6 0%, #1d4ed8 100%);
            --secondary-bg: #11131f;
            --text-white: #ffffff;
            --text-gray: #9ca3af;
            --border-color: #2e3546;
            
            --signal-green: #10b981;
            --signal-red: #ef4444;
            --signal-yellow: #f59e0b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-white);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            text-align: center;
            font-weight: 800;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .controls-row {
            display: flex;
            gap: 10px;
            height: 50px;
        }

        .select-wrapper {
            flex-grow: 1;
            position: relative;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }

        .select-wrapper select {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            appearance: none;
            outline: none;
            cursor: pointer;
            z-index: 2;
        }

        select option {
            background-color: var(--secondary-bg);
            color: white;
            padding: 10px;
        }

        .arrow-icon {
            position: absolute;
            right: 15px;
            pointer-events: none;
            color: white;
            font-size: 0.8rem;
        }

        .icon-btn {
            width: 50px;
            height: 50px;
            background: var(--primary-blue);
            border: none;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            background: linear-gradient(180deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
            position: relative;
        }

        .icon-btn.active {
            background: linear-gradient(180deg, #1d4ed8 0%, #1e40af 100%);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .info-box {
            background: var(--secondary-bg);
            border-radius: 16px;
            padding: 30px 20px;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .info-text-default {
            font-size: 1rem;
            font-weight: 600;
            line-height: 1.5;
        }

        .result-content {
            display: none;
            width: 100%;
        }
        
        .price-tag {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .main-btn {
            width: 100%;
            padding: 20px;
            border-radius: 16px;
            border: none;
            background: var(--primary-gradient);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.4);
            transition: transform 0.1s;
        }

        .main-btn:active {
            transform: scale(0.98);
        }

        .main-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            filter: grayscale(0.5);
        }

        .signal-up { color: var(--signal-green); }
        .bg-up { background: rgba(16, 185, 129, 0.15); }
        .signal-down { color: var(--signal-red); }
        .bg-down { background: rgba(239, 68, 68, 0.15); }

        .glow-up {
            border-color: var(--signal-green);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }

        .glow-down {
            border-color: var(--signal-red);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
        }

        .signal-info-container {
            width: 100%;
            margin-top: 20px;
        }

        .timer-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .timer-label {
            font-size: 0.9rem;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timer-values {
            font-size: 2.2rem;
            font-weight: 800;
            text-align: center;
            font-variant-numeric: tabular-nums;
            margin: 10px 0;
        }

        .time-remaining {
            color: var(--text-white);
            letter-spacing: 2px;
        }

        .timer-bar {
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            margin-top: 15px;
            overflow: hidden;
        }

        .timer-progress {
            height: 100%;
            border-radius: 3px;
            width: 100%;
            transition: width 1s linear;
        }

        .direction-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
        }

        .direction-label {
            font-size: 0.9rem;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .direction-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .direction-text {
            font-size: 1.3rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .direction-until {
            font-size: 0.9rem;
            color: var(--text-gray);
            text-align: right;
        }

        .until-time {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-white);
            margin-top: 2px;
            letter-spacing: 1px;
        }

        .expiry-time {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-top: 5px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 320px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-gray);
            font-size: 1.5rem;
            cursor: pointer;
            line-height: 1;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .option-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-item {
            padding: 15px 20px;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .option-item:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--primary-blue);
        }

        .option-item.selected {
            background: rgba(59, 130, 246, 0.2);
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }

        .option-check {
            color: var(--primary-blue);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .time-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--signal-green);
            color: white;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 20px;
            text-align: center;
        }

        .lang-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--signal-red);
            color: white;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 20px;
            text-align: center;
        }

        .expiry-indicator {
            background: var(--signal-yellow);
            color: black;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 12px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .timer-colon {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <h1 id="appTitle">TRADE SIGNAL</h1>

        <div class="controls-row">
            <div class="select-wrapper">
                <select id="currencySelect">
                    <!-- Валютные пары будут заполнены через JS -->
                </select>
                <div class="arrow-icon">▼</div>
            </div>
            
            <button class="icon-btn" id="timeBtn" title="Timeframe">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <div class="time-badge" id="timeBadge">3m</div>
            </button>

            <button class="icon-btn" id="langBtn" title="Language">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                </svg>
                <div class="lang-badge" id="langBadge">RU</div>
            </button>
        </div>

        <div class="infoBox" id="infoBox">
            <div class="info-text-default" id="defaultText">
                Нажмите кнопку 'Получить новый сигнал', чтобы начать
            </div>

            <div class="result-content" id="resultContent">
                <div style="font-size: 0.9rem; color: #888; margin-bottom: 5px;" id="priceLabel">PRICE</div>
                <div class="price-tag" id="priceValue">0.0000</div>
                
                <!-- Надпись BUY/SELL удалена отсюда -->
                
                <div style="margin-top: 15px; font-size: 0.8rem; opacity: 0.7;" id="rsiLabel">RSI: <span id="rsiValue">0</span></div>
                
                <div class="signal-info-container" id="signalInfoContainer" style="display: none;">
                    <div class="timer-section">
                        <div class="timer-label" id="timerLabel">
                            <span>Время до конца</span>
                            <span id="expiryIndicator" class="expiry-indicator" style="display: none;">Скоро истекает</span>
                        </div>
                        <div class="timer-values">
                            <span class="time-remaining" id="timeRemaining">--:--</span>
                        </div>
                        <div class="expiry-time">
                            <span>Истекает в</span>
                            <span class="until-time" id="expiryTime">--:--</span>
                        </div>
                        <div class="timer-bar">
                            <div class="timer-progress" id="timerProgress"></div>
                        </div>
                    </div>
                    
                    <div class="direction-section">
                        <div class="direction-label" id="directionLabel">Направление</div>
                        <div class="direction-details">
                            <div class="direction-text" id="directionText">Вниз</div>
                            <div class="direction-until">
                                <div id="untilLabel">Действует</div>
                                <div class="until-time" id="untilTime">до --:--</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="main-btn" onclick="fetchSignal()" id="actionBtn">
            ПОЛУЧИТЬ НОВЫЙ СИГНАЛ
        </button>
    </div>

    <!-- Модальные окна -->
    <div class="modal-overlay" id="timeModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="timeModalTitle">Выберите таймфрейм</div>
                <button class="close-modal" onclick="closeModal('timeModal')">×</button>
            </div>
            <div class="option-list" id="timeOptionsList">
                <div class="option-item selected" data-value="3" onclick="selectTimeframe(3)">
                    <span>3 минуты</span>
                    <span class="option-check">✓</span>
                </div>
                <div class="option-item" data-value="5" onclick="selectTimeframe(5)">
                    <span>5 минут</span>
                    <span class="option-check" style="display: none;">✓</span>
                </div>
                <div class="option-item" data-value="7" onclick="selectTimeframe(7)">
                    <span>7 минут</span>
                    <span class="option-check" style="display: none;">✓</span>
                </div>
                <div class="option-item" data-value="10" onclick="selectTimeframe(10)">
                    <span>10 минут</span>
                    <span class="option-check" style="display: none;">✓</span>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="langModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="langModalTitle">Выберите язык</div>
                <button class="close-modal" onclick="closeModal('langModal')">×</button>
            </div>
            <div class="option-list" id="langOptionsList">
                <div class="option-item selected" data-value="ru" onclick="selectLanguage('ru')">
                    <span>Русский</span>
                    <span class="option-check">✓</span>
                </div>
                <div class="option-item" data-value="en" onclick="selectLanguage('en')">
                    <span>English</span>
                    <span class="option-check" style="display: none;">✓</span>
                </div>
            </div>
        </div>
    </div>

<script>
    const translations = {
        ru: {
            appTitle: "TRADE SIGNAL",
            defaultText: "Нажмите кнопку 'Получить новый сигнал', чтобы начать",
            buttonText: "ПОЛУЧИТЬ НОВЫЙ СИГНАЛ",
            analyzing: "АНАЛИЗ РЫНКА...",
            priceLabel: "ЦЕНА",
            rsiLabel: "RSI:",
            errorText: "Ошибка соединения. Попробуйте другую пару.",
            timeModalTitle: "Выберите таймфрейм",
            langModalTitle: "Выберите язык",
            timeframeOptions: ["3 минуты", "5 минут", "7 минут", "10 минут"],
            languageOptions: ["Русский", "English"],
            timerLabel: "Время до конца",
            directionLabel: "Направление",
            untilLabel: "Действует",
            expiryWarning: "Скоро истекает",
            expiryText: "Истек",
            expiresAt: "Истекает в",
            untilText: "до",
            directionUp: "Вверх",
            directionDown: "Вниз"
        },
        en: {
            appTitle: "TRADE SIGNAL",
            defaultText: "Click 'Get New Signal' button to start",
            buttonText: "GET NEW SIGNAL",
            analyzing: "ANALYZING MARKET...",
            priceLabel: "PRICE",
            rsiLabel: "RSI:",
            errorText: "Connection error. Try another pair.",
            timeModalTitle: "Select Timeframe",
            langModalTitle: "Select Language",
            timeframeOptions: ["3 minutes", "5 minutes", "7 minutes", "10 minutes"],
            languageOptions: ["Russian", "English"],
            timerLabel: "Time remaining",
            directionLabel: "Direction",
            untilLabel: "Valid",
            expiryWarning: "Expiring soon",
            expiryText: "Expired",
            expiresAt: "Expires at",
            untilText: "until",
            directionUp: "Up",
            directionDown: "Down"
        }
    };

    let currentLanguage = 'ru';
    let currentTimeframe = 3;
    let currentSignal = null;
    let countdownTimer = null;
    let signalEndTime = null;
    let signalStartTime = null;
    let minutesToAdd = 0;
    let lastSignalMinute = null;

    const rawPairs = [
        "CADJPY", "CADCHF", "EURUSD", "CHFJPY", "AUDUSD", "USDJPY", "AUDJPY", 
        "GBPAUD", "GBPCAD", "AUDCHF", "EURCAD", "EURJPY", "GBPUSD", 
        "USDCHF", "EURGBP", "USDCAD", "EURCHF", "GBPCHF", "AUDCAD", "GBPJPY"
    ];

    document.addEventListener('DOMContentLoaded', function() {
        initializeApp();
        setupEventListeners();
        selectTimeframe(3, true);
    });

    function initializeApp() {
        const sortedPairs = rawPairs.sort();
        const select = document.getElementById('currencySelect');
        sortedPairs.forEach(pair => {
            const option = document.createElement('option');
            option.value = pair;
            option.text = pair.substring(0, 3) + '/' + pair.substring(3);
            select.appendChild(option);
        });
        if (sortedPairs.includes('EURUSD')) select.value = 'EURUSD';
        updateBadges();
        updateLocalizedTexts();
    }

    function setupEventListeners() {
        document.getElementById('timeBtn').addEventListener('click', () => openModal('timeModal'));
        document.getElementById('langBtn').addEventListener('click', () => openModal('langModal'));
        document.querySelectorAll('.modal-overlay').forEach(modal => {
            modal.addEventListener('click', function(e) { if (e.target === this) closeModal(this.id); });
        });
    }

    function openModal(modalId) {
        if (modalId === 'timeModal') updateModalSelection('timeOptionsList', currentTimeframe.toString());
        else if (modalId === 'langModal') updateModalSelection('langOptionsList', currentLanguage);
        document.getElementById(modalId).classList.add('active');
    }

    function closeModal(modalId) { document.getElementById(modalId).classList.remove('active'); }

    function updateModalSelection(listId, selectedValue) {
        const items = document.getElementById(listId).querySelectorAll('.option-item');
        items.forEach(item => {
            const check = item.querySelector('.option-check');
            const isSelected = item.dataset.value === selectedValue;
            item.classList.toggle('selected', isSelected);
            if (check) check.style.display = isSelected ? 'inline' : 'none';
        });
    }

    function selectTimeframe(minutes, init = false) {
        currentTimeframe = minutes;
        updateModalSelection('timeOptionsList', minutes.toString());
        updateBadges();
        if (currentSignal && !init) updateSignalWithNewTimeframe();
        if (!init) closeModal('timeModal');
    }

    function selectLanguage(lang) {
        currentLanguage = lang;
        updateModalSelection('langOptionsList', lang);
        updateBadges();
        updateLocalizedTexts();
        closeModal('langModal');
    }

    function updateBadges() {
        document.getElementById('timeBadge').textContent = `${currentTimeframe}m`;
        document.getElementById('langBadge').textContent = currentLanguage.toUpperCase();
    }

    function updateLocalizedTexts() {
        const t = translations[currentLanguage];
        document.getElementById('appTitle').textContent = t.appTitle;
        document.getElementById('defaultText').textContent = t.defaultText;
        document.getElementById('actionBtn').textContent = t.buttonText;
        document.getElementById('priceLabel').textContent = t.priceLabel;
        document.getElementById('rsiLabel').innerHTML = `${t.rsiLabel} <span id="rsiValue">${document.getElementById('rsiValue').textContent}</span>`;
        document.getElementById('timeModalTitle').textContent = t.timeModalTitle;
        document.getElementById('langModalTitle').textContent = t.langModalTitle;
        document.getElementById('timerLabel').children[0].textContent = t.timerLabel;
        document.getElementById('directionLabel').textContent = t.directionLabel;
        document.getElementById('untilLabel').textContent = t.untilLabel;
        document.getElementById('expiryIndicator').textContent = t.expiryWarning;
        document.querySelector('.expiry-time span:first-child').textContent = t.expiresAt;
        document.getElementById('htmlLang').lang = currentLanguage;
        if (currentSignal) {
            updateDirectionText();
            updateExpiryTimeDisplay();
        }
    }

    function updateDirectionText() {
        const t = translations[currentLanguage];
        const directionText = document.getElementById('directionText');
        if (currentSignal && currentSignal.signal) {
            const isUp = currentSignal.signal.toLowerCase().includes('up') || currentSignal.signal.toLowerCase().includes('buy');
            directionText.textContent = isUp ? t.directionUp : t.directionDown;
            directionText.style.color = isUp ? 'var(--signal-green)' : 'var(--signal-red)';
        }
    }

    function getMoscowTime() {
        const now = new Date();
        return new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (3 * 3600000));
    }

    function shouldAddExtraMinutes() {
        if (currentSignal === null) return 0;
        const now = getMoscowTime();
        const currentSeconds = now.getSeconds();
        const currentMinute = now.getMinutes();
        minutesToAdd = (currentSeconds >= 40 && lastSignalMinute !== currentMinute) ? 2 : 0;
        lastSignalMinute = currentMinute;
        return minutesToAdd;
    }

    function calculateSignalEndTime() {
        const now = getMoscowTime();
        const resultTime = new Date(now);
        resultTime.setMinutes(resultTime.getMinutes() + currentTimeframe + minutesToAdd);
        resultTime.setSeconds(0);
        resultTime.setMilliseconds(0);
        return resultTime;
    }

    function updateExpiryTimeDisplay() {
        const t = translations[currentLanguage];
        if (signalEndTime) {
            const h = signalEndTime.getHours().toString().padStart(2, '0');
            const m = signalEndTime.getMinutes().toString().padStart(2, '0');
            const formatted = `${h}:${m}`;
            document.getElementById('expiryTime').textContent = formatted;
            document.getElementById('untilTime').textContent = `${t.untilText} ${formatted}`;
        }
    }

    function updateSignalWithNewTimeframe() {
        if (countdownTimer) clearInterval(countdownTimer);
        if (currentSignal && signalStartTime) {
            minutesToAdd = 0;
            signalEndTime = calculateSignalEndTime();
            startCountdownTimer();
        }
    }

    function startCountdownTimer() {
        if (countdownTimer) clearInterval(countdownTimer);
        if (!signalEndTime) signalEndTime = calculateSignalEndTime();
        document.getElementById('signalInfoContainer').style.display = 'block';
        updateExpiryTimeDisplay();
        
        const updateTimer = () => {
            const remaining = Math.max(0, Math.floor((signalEndTime.getTime() - getMoscowTime().getTime()) / 1000));
            const mins = Math.floor(remaining / 60).toString().padStart(2, '0');
            const secs = (remaining % 60).toString().padStart(2, '0');
            document.getElementById('timeRemaining').innerHTML = `${mins}<span class="timer-colon">:</span>${secs}`;
            
            const progress = (remaining / ((currentTimeframe + minutesToAdd) * 60)) * 100;
            const progressEl = document.getElementById('timerProgress');
            progressEl.style.width = `${progress}%`;
            
            const timeEl = document.getElementById('timeRemaining');
            if (remaining <= 30) {
                progressEl.style.background = 'var(--signal-red)';
                document.getElementById('expiryIndicator').style.display = 'inline-block';
                timeEl.style.color = 'var(--signal-red)';
            } else {
                const isUp = currentSignal.signal.toLowerCase().includes('up') || currentSignal.signal.toLowerCase().includes('buy');
                progressEl.style.background = isUp ? 'var(--signal-green)' : 'var(--signal-red)';
                document.getElementById('expiryIndicator').style.display = 'none';
                timeEl.style.color = 'white';
            }
            if (remaining <= 0) clearInterval(countdownTimer);
        };
        updateTimer();
        countdownTimer = setInterval(updateTimer, 1000);
    }

    async function fetchSignal() {
        const pair = document.getElementById('currencySelect').value;
        const btn = document.getElementById('actionBtn');
        const infoBox = document.getElementById('infoBox');
        const t = translations[currentLanguage];

        btn.disabled = true;
        btn.innerText = t.analyzing;
        infoBox.className = 'info-box'; 
        document.getElementById('defaultText').style.display = 'none';
        document.getElementById('resultContent').style.display = 'block';
        document.getElementById('signalInfoContainer').style.display = 'none';

        try {
            if (currentSignal !== null) shouldAddExtraMinutes();
            signalStartTime = getMoscowTime();
            signalEndTime = calculateSignalEndTime();

            const response = await fetch(`https://afforrfsoxkge.com/signals-api/signal/${currentTimeframe}/${pair}`);
            if (!response.ok) throw new Error('API Error');
            
            const data = await response.json();
            currentSignal = data;

            document.getElementById('priceValue').innerText = data.price;
            document.getElementById('rsiValue').innerText = data.rsi;
            
            const isUp = data.signal.toLowerCase().includes('up') || data.signal.toLowerCase().includes('buy');
            document.getElementById('priceValue').className = `price-tag ${isUp ? 'signal-up' : 'signal-down'}`;
            infoBox.classList.add(isUp ? 'glow-up' : 'glow-down');
            
            updateDirectionText();
            startCountdownTimer();
        } catch (error) {
            document.getElementById('defaultText').style.display = 'block';
            document.getElementById('defaultText').innerText = t.errorText;
            document.getElementById('resultContent').style.display = 'none';
        } finally {
            btn.disabled = false;
            btn.innerText = t.buttonText;
        }
    }
</script>
